<html>
<head>
  <meta charset="utf-8">
  <title>Mock Sockets Playground</title>
</head>
<body>
  <script src="../../dist/mock-socket.js"></script>
  <script src="../../bower_components/jquery/dist/jquery.js"></script>
  <script>
    /*
    * Here is a sample playground for inspecting actual websocket objects to make sure that
    * the mock version is correctly behaving as it should.
    *
    * First run: npm run-script ws
    * Next: visit tests/intergration/index.html in your browser and open up the console
    */
    try {
      var sampleWS = new WebSocket('ws://localhost:8080');

      sampleWS.onerror = function(event) {
        console.log(event);
      };
      sampleWS.onclose = function(event) {
        debugger;
        console.log(event);
      };
    }
    catch(e) {
      console.log('Errr');
      debugger;
    }
  </script>
</body>
</html>
